@(title: String, stylesheet: Html, scripts: Html, params: Html)(body: Html)

@import views.ViewHelpers._
@import com.bwater.notebook.server.LayoutTools._

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>@title</title>

    <link rel="stylesheet" href="@snStatic("jquery/css/base/jquery-ui.min.css")" type="text/css" />
    <link rel="stylesheet" href="@snStatic("css/boilerplate.css")" type="text/css" />
    <link rel="stylesheet" href="@snStatic("css/fbm.css")" type="text/css" media="screen"/>
    <link rel="stylesheet" href="@snStatic("css/page.css")" type="text/css"/>

    @stylesheet

    @*${unescape(meta)}*@

</head>

<body @params>

    <div id="header">
        <div>
            <span id="login_widget"></span>

            @*${unescape(header)}*@

            <div id="logo">
                <!-- TODO: External logo hook -->
            </div>
        </div>
    </div>

    <div id="expand_header"><a href="#"><i class="icon-chevron-down"></i></a></div>

    <div id="site">
        @body
    </div>

    <script src="@snStatic("curl/curl.js")" type="text/javascript" charset="utf-8"></script>
    <script src="@snStatic("jquery/js/jquery.js")" type="text/javascript" charset="utf-8"></script>
    <script src="@snStatic("jquery/js/jquery-ui.js")" type="text/javascript" charset="utf-8"></script>
    <script src="@snStatic("js/namespace.js")" type="text/javascript" charset="utf-8"></script>
    <script src="@snStatic("js/csrf.js")" type="text/javascript" charset="utf-8"></script>
    <script src="@snStatic("js/page.js")" type="text/javascript" charset="utf-8"></script>
    <script src="@snStatic("js/loginwidget.js")" type="text/javascript" charset="utf-8"></script>

    @scripts

</body>

</html>
